<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Inner Circle for depth -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Main Letter S -->
  <path d="M 20 22 Q 20 18 24 18 L 40 18 Q 44 18 44 22 Q 44 26 40 26 L 28 26 Q 24 26 24 30 Q 24 34 28 34 L 40 34 Q 44 34 44 38 Q 44 42 40 42 L 24 42 Q 20 42 20 38" 
        fill="none" 
        stroke="url(#textGradient)" 
        stroke-width="3" 
        stroke-linecap="round" 
        filter="url(#glow)"/>
  
  <!-- Code brackets for web dev theme -->
  <text x="15" y="52" font-family="monospace" font-size="8" fill="url(#textGradient)" opacity="0.8">&lt;/&gt;</text>
  <text x="45" y="16" font-family="monospace" font-size="6" fill="url(#textGradient)" opacity="0.6">{ }</text>
  
  <!-- Subtle sparkle effect -->
  <circle cx="48" cy="20" r="1.5" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="18" cy="48" r="1" fill="#06b6d4" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>